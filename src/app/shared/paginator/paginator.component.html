<nav class="p-3">
    <ul class="pagination justify-content-center">
        <li
        class="page-item"
        *ngFor="let page of pageOptions"
        [ngClass]="page === currentPage ? 'active' : ''"
      >
        <a (click)="onPageClick(page)" class="page-link">{{ page }}</a>
      </li>
    </ul>
</nav>
